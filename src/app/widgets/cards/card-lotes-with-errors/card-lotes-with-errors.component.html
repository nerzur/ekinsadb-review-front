<div class="card">
  <div class="card-body p-3">
    <div class="row">
      <div class="col-8">
        <div class="numbers">
          <p class="text-sm mb-0 text-uppercase font-weight-bold">Lotes con errores</p>
          <h5 class="font-weight-bolder">
            {{cantLotesConErrores}}
          </h5>
          <p class="mb-0">
            <span class="text-danger text-sm font-weight-bolder">{{cantLotesConErroresUltimaVersion}}</span> desde &uacute;ltima versi&oacute;n.
          </p>
        </div>
      </div>
      <div class="col-4 text-end">
        <div class="icon icon-shape bg-gradient-danger shadow-warning text-center rounded-circle">
          <i class="ni ni-chart-bar-32 text-lg opacity-10" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
